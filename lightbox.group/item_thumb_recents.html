{exp:channel:entries channel="image" entry_id="{segment_3}" status="Print|Licensing" dynamic="no" limit="1" disable="pagination|category_fields|member_data"}

	{categories show_group="{names}" limit="1"}
		<div class="pinnedThumb" style="width: 90px; height: 90px; padding: 0px;" onclick="javascript: toolbox.docLocation('{site_url}index.php/gallery/detail/{category_id}/{cancel}/{segment_3}');">
			<img src="{image:thumb}" width="90" height="90">
		</div>
	{/categories}

	<div style="width: 90px;" align="center">
		
		<div class="recentlyViewedTxt recentlyViewedTxtLink" style="display: table-cell; padding-top: 4px; padding-right: 4px;" onclick="javascript: lightbox.removeItems('{segment_3}','recents');">
			<div class="recentlyViewedTxtCell" style="padding-right: 2px;"><img src="{site_url}graphics/site/mini_remove.png" width="9" height="9"></div>
			<div class="recentlyViewedTxtCell" style="padding-bottom: 2px;">clear</div>
		</div>

		{if logged_in}
			<div class="recentlyViewedTxt recentlyViewedTxtLink" style="display: table-cell; padding-top: 4px; padding-left: 4px;" onclick="javascript: lightbox.moveItems('{segment_3}','favorites');">
				<div class="recentlyViewedTxtCell" style="padding-right: 2px;"><img src="{site_url}graphics/site/mini_favorite.png" width="10" height="9"></div>
				<div class="recentlyViewedTxtCell" style="padding-bottom: 2px;">save</div>
			</div>
		{/if}

	</div>

{/exp:channel:entries}
